<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let emp of EmpleadoArreglo" (click)="editar(emp)" [class.active]="emp == EmpleadoSelect" >
          <span class="badge badge-primary">{{emp.id}}</span>  {{emp.nombre}} - {{emp.pais}}

        </li>

      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="EmpleadoSelect.nombre" placeholder="Inserta un Nombre" class="form-control">
            <input type="text" [(ngModel)]="EmpleadoSelect.pais" placeholder="Inserta un Pais" class="form-control">
          </div>
          <button (click)="agregarEditar()" class="btn btn-primary">
            Submit
          </button>
          <button class="btn btn-danger m-2" *ngIf="EmpleadoSelect.id !== 0" (click)="borrar()" >
            Eliminar
          </button>
        </div>
      </div>

    </div>
